<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block page_title %}{% endblock %} AskMate</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
<script>
    function search(e) {
	let searched = document.getElementById("searched_expression").value.trim();
    if (searched !== "") {
  	let text = document.getElementById("searched_table").innerHTML;
  	let re = new RegExp(searched,"g"); // search for all instances("g")
		let newText = text.replace(re, `<mark>${searched}</mark>`);
		document.getElementById("text").innerHTML = newText;
        }
    }
    window.onload = search
    {# amikor betöltődik al oldal, meghívja a search functiont #}
</script>
</head>
<body>
<div>
    <header class="navbar">
        <div class="logo">

            <img src="../static/images/logo.png">
        </div>
        <div class="search">
            <form action="{{ url_for('search_question') }}">
                <input id="searched_expression" type="text" name="question" placeholder="Search.." size="50" value="{{ request.args["question"] }}"/>{# JavaScript miatt kell value #}
                <div class="search-button">
                    <button type="submit">Search</button>
                </div>
            </form>
        </div>


        <div class="login-button">
            <form action="{{ url_for('login') }}">
                <p>
                    <button type="submit">Login</button>
                </p>
            </form>
        </div>
            <div class="register-button">
            <form action="{{ url_for('registration') }}">
                <button type="submit">Register</button>
            </form>
        </div>

</div>
</div>
</header>
<section>
    <h2 class="title text-center">{{ self.page_title() }}</h2>

    {% block content %}{% endblock %}
</section>
</div>
</body>
</html>
