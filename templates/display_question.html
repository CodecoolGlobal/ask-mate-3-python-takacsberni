<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question and answer</title>
</head>
<body>
<h1>Question:</h1>
<h2> {{ title }} </h2>
- {{ message }}
<br>
<h3><strong>Answers:</strong></h3>
{% for answer in answers %}
    <ul>
        <li><p> {{ answer }} </p></li>
        <table>
            <td>
                <form action="/answer/<answer_id>/delete'" method="POST">
                    <a href=url_for('></a>
                    <button type="submit"><img src="{{ url_for("static", filename='bin.png') }}" width="40"></button>
                </form>
            </td>
            <td>
                <form action="{{ url_for("answer_vote", id = id) }}" method="POST">
                    <button type="submit"><img src="{{ url_for("static", filename='like.jpg') }}" width="30"></button>
                </form>
            </td>
            <td>
                <form action="{{ url_for("answer_vote", id = id) }}" method="POST">
                    <button type="submit"><img src="{{ url_for("static", filename='dislike.jpg') }}" width="30">
                    </button>
                </form>
            </td>
        </table>
    </ul>
{% endfor %}
<a href="/question/{{ question_id }}/new-answer">Add a new answer</a><br>
<a href="/">Back to home</a>

</body>
</html>
