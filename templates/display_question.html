<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question and answer</title>
</head>
<body>
<h1>Question:</h1>
<h2> {{ title }} </h2>
 {{ message }}
{% if image_path != '0' %}
<img src="{{ url_for('static',filename='images/'~image_path) }}" width="150px">
{% endif %}
<br>
<h3><strong>Answers:</strong></h3>
{% for answer in answers %}
    <ul>

        <li><p> {{ answer['message'] }} </p></li>
        <table>
            <td>
                <button><a href="/answer/{{ answer['id'] }}/delete"><img
                        src="{{ url_for("static", filename='bin.png') }}" width="35"></a></button>
            </td>
            <td>
                <form action= {{ url_for("answer_vote", id = answer['id'], vote='vote_up') }} method="POST">
                    <button type="submit"><img src="{{ url_for("static", filename='like.jpg') }}" width="30" alt="">
                    </button>
                </form>
            </td>
            <td>
                <form action= {{ url_for("answer_vote", id = answer['id'], vote='vote_down') }}  method="POST">
                    <button type="submit"><img src="{{ url_for("static", filename='dislike.jpg') }}" width="30">
                    </button>
                </form>
            </td>
            <td>
                <form action= {{ url_for("edit_answer", answer_id = answer['id'])}}>
                    <button type="submit"><img src="{{ url_for("static", filename='edit.jpg') }}" width="30">
                    </button>
                </form>

            </td>
        </table>
    </ul>
{% endfor %}
<a href="/question/{{ question_id }}/new-answer">Add a new answer</a><br>
<a href="/question/{{ question_id }}/edit"> Edit question </a> <br>
<a href="/">Back to home</a>

</body>
</html>
