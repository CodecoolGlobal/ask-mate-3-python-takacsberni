<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question and answer</title>
</head>
<body>
    <h1> {{ title }} </h1>
         {{ message }}
    <br>
    <h3><strong>Answers:</strong></h3>
        {% for answer in answers %}
           <ul>
            <li><p> {{ answer }} </p> <input type="submit" value="Delete answer" method="POST"> <img src="{{ url_for("static", filename='like.jpg') }}" width="40"><img src="{{ url_for("static", filename='dislike.jpg') }}" width="40"></li>
            </ul>
        {% endfor %}
    <a href="/question/{{ question_id }}/new-answer">Add a new answer</a>

</body>
</html>
