<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question list</title>
</head>
<body>
<h1>Questions</h1>
sorting by:</br>
<label for="sorting"></label>
<select id="sorting" name="sorting">
    {% for sort in SORTING_OPTIONS %}
        <option value={{ sorting }}>{{ sorting }}</option></br>
    {% endfor %}
</select>
<table>
    {% for question, id in questions.items() %}
        <tr>
            <td>
                <a href="/question/{{ id }}">{{ question }}<br></a>
            </td>
            <td>
                <button type="submit"><img src="{{ url_for("static", filename='bin.png') }}" width="35"></button>
            </td>
            <td>
                <button type="submit"><img src="{{ url_for("static", filename='edit.jpg') }}" width="30"></button>
            </td>
            <td>
                <form action="{{ url_for("question_vote", id = id) }}" method="POST">
                    <button type="submit"><img src="{{ url_for("static", filename='like.jpg') }}" width="30"></button>
                </form>
            </td>
            <td>
                <form action="{{ url_for("question_vote", id = id) }}" method="POST">
                    <button type="submit"><img src="{{ url_for("static", filename='dislike.jpg') }}" width="30">
                    </button>
                </form>
            </td>
        </tr>

    {% endfor %}
</table>
<br>
<br>
<br>
<button type="submit"><img src="{{ url_for("static", filename='ask.jpg') }}" width="120"><a href="/add-question"></a></button>
</body>
</html>
